<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thesis Database</title>
        <link rel="stylesheet" href="../static/gate.css">
    </head>
    <body>
        <div class="container">
            <div class="tab-container">
                <div class="tabs">
                    <button class="tab-button" id="loginTab">Login</button>
                    <button class="tab-button" id="registerTab">Register</button>
                </div>

                <div id="loginForm" class="form-container">
                    <h2>Login</h2>
                    <div class="input-container">
                        <input type="text" id="loginEmail" placeholder="E-mail" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>

                    <div class="buttons">
                        <button id="loginBtn">Login</button>
                    </div>

                    <div id="loginNotification" class="notification"></div>
                </div>

                <div id="registerForm" class="form-container" style="display: none;">
                    <h2>Register</h2>
                    <div class="input-container">
                        <input type="text" id="registerName" placeholder="Name" required>
                        <input type="text" id="registerEmail" placeholder="E-mail" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>

                    <div class="buttons">
                        <button id="registerBtn">Register</button>
                    </div>

                    <div id="registerNotification" class="notification"></div>
                </div>
            </div>
        </div>
        <script src="../static/gate.js"></script>
    </body>
</html>
